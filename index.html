<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="p-5">
      <h1><small>URL Builder</small></h1>
      <div class="bg-light p-5">
        <h5><small>Enter URL and parameters</small></h5>
        <table class="pl-1">
          <tbody><tr class="p-1">
            <td class="p-1"><span class="text-danger">*</span>&nbsp;Original URL</td>
            <td class="p-1"><input id="input-url" type="url" required=""></td>
          </tr>
          <tr class="p-1">
            <td class="p-1"><span class="text-danger">*</span>&nbsp;Source</td>
            <td class="p-1"><input id="input-source" type="text"></td>
          </tr>
          <tr class="p-1">
            <td class="p-1"><span class="text-danger">*</span>&nbsp;Team</td>
            <td class="p-1"><input id="input-team" type="email"></td>
          </tr>
        </tbody></table><br>
        <div class="bg-white border p-5">
          <h4><small>Generated URL</small></h4>
          <textarea class="w-100" rows="1"></textarea>
          <br>
          <!--<button type="button" class="btn btn-outline-primary">Shorten</button>-->
          <button type="button" class="btn btn-outline-primary">Copy URL</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
